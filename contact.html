<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="cont_style.css">
</head>
<body>
    <div class="contact-container">
        <header>
            <h1>Contact Me</h1>
            <p>Feel free to get in touch with me. I would love to hear from you!</p>
        </header>

        <section class="contact-form-section">
            <form action="#" method="POST" class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Your message..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-details">
            <h2>Or reach out through these channels:</h2>
            <ul>
                <li><strong>Email:</strong> shravan.tec@gmail.com</li>
                <li><strong>Phone:</strong> +91=9102673681</li>
                <li><strong>Address:</strong> Patna Bihar</li>
            </ul>
        </section>
    </div>
</body>
</html>
